<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="trivia.css">
</head>
<body>
    <div id="mainContainer">
        <form>
            <h1>Two-Player Trivia Battle Game</h1>
            <div id="PlayerSetup">
                <label for="playerOne">Player1</label><br>
                <input type="text" id="playerOne" placeholder="Enter Player-1 Name" /><br>
                <label for="playerTwo">Player2</label><br>
                <input type="text" id="playerTwo" placeholder="Enter Player-2 Name" /><br>
                <button type="button" onclick="startGame()">Start Game</button>
            </div>
    </form>
    </div>
    
    <script src="trivia.js"></script>
</body>
</html>
