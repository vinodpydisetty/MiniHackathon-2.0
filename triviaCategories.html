
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Categories</title>
    <link rel="stylesheet" href="trivia.css">
</head>
<body>
  <div id="mainContainer">
    <form>
      <div id="categories">
        <select id="category">
            <option value="" disabled selected>Select</option>
            <option value="film&tv">Film and TV</option>
            <option value="sport&leisure">Sport and Leisure</option>
            <option value="arts&literature">Arts and Literature</option>
            <option value="history">History</option>
            <option value="music">Music</option>
            <option value="generalKnowledge">General Knowledge</option>
        </select>
        <button type="button" onclick="fetchQuestions()">Fetch Questions</button>
    </div>
    </form>
  </div>
   
    <div id="questionsContainer" style="display:none;"></div>
    <div id="postQuestionOptions" style="display:none;">
        <button onclick="selectAnotherCategory()">Select Another Category</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <script src="trivia.js"></script>
</body>
</html>
